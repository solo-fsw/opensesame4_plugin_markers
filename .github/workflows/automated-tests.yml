name: Tests

on: [push]

jobs:
  build:
    runs-on:
      ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install opensesame-core
          python -m pip install pyqt5-tools
          python -m pip install git+https://github.com/solo-fsw/opensesame4_plugin_markers
        #   python -m pip install rapunzel
        #   python -m pip install opensesame-extension-osweb
        #   python -m pip install opensesame-extension-updater
        #   python -m pip install opensesame-plugin-psychopy
        #   python -m pip install opensesame-plugin-media_player_mpy
        #   python -m pip install psychopy
        #   python -m pip install psychopy_sounddevice
        #   python -m pip install pygame
      - name: Run all tests
        run: |
          python -m unittest -v test.test_plugin 
